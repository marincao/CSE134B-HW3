<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet" />
    <title>Contact Me</title>
    <style>
        main {
            display: flex;
                flex-direction: column;
                align-items: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
        }
        textarea {
            padding: 26px;
            margin-bottom: 10px;
        }

        form {
            max-width: 100%;
            &#contact-form {
                & label#email-label, label#comments-label {
                    margin-top: 0.5rem;
                }
                & label {
                    display: block;
                }
            }
        }
        body {
            color: black;
            background-color: rgb(241, 241, 241);
            text-align: center;
            justify-content: center;
        }
        .dark-theme {
            color: white;
            background-color: rgb(34, 29, 29);
        }

    </style>
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <a href="index.html" id="Back To Home">Back to Homepage</a>
    </header>
    <main>
        <script src="script.js"></script>
            <h2 id="contact-header">Contact Me!</h2>
            <form id="contact-form" name="contact-form" action="https://httpbin.org/post" method="post">
                <form-field label="name">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" oninvalid="document.getElementById('name-error').textContent='Please entert a valid name.'" required>
                    <output name="name-info" id="name-info" for="name"></output>
                    <output name="name-error" id="name-error" for="name"></output>
                </form-field>
                <form-field label="email">
                    <label id="email-label" for="email">Email: </label>
                    <input type="email" name="email" id="email" oninvalid="document.getElementById('email-error').textContent='Please enter a valid email.'" required>
                    <output name="email-info" id="email-info" for="email"></output>
                    <output name="email-error" id="email-error" for="email"></output>
                </form-field>
                <form-field label="comments">
                    <label id="comments-label" for="comments">Comments: </label>
                    <textarea id="comments" name="comments" rows="5" cols="50" maxlength="200" oninvalid="document.getElementById('comments-error').textContent='Please enter valid comments.'" required></textarea>
                    <output name="comments-info" id="comments-info" for="comments"></output>
                    <output name="comments-error" id="comments-error" for="comments"></output>
                </form-field>
                <form-field label="submit">
                    <button id="submit-button">Submit</button>
                </form-field>
                <input type="hidden" name="possible_bot" id="possible_bot" value="true">
                <input type="hidden" name="form-errors" id="form-errors" value="{}">
            </form>
    </main>
    <div class="toggle">
        <br>
        <button onclick = "changeMode()" id = "button"> Dark Mode </button>
        <script>
            function changeMode() {
                var body = document.body;
                body.classList.toggle("dark-theme");
                let button = document.getElementById('button');
                if (button.innerHTML == "Dark Mode") {
                    button.innerHTML = "Light Mode";
                } else {
                    button.innerHTML = "Dark Mode"
                }
            }
        </script>
    </div>
    <footer>
        <hr>
        <p>Made by Marin Cao</p>
    </footer>

</body>
</html>
