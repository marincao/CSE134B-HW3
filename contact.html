<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet" />
    <title>Contact Me</title>
    <style>
        body {
            display: flex;
                flex-direction: column;
                align-items: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <a href="index.html" id="Back To Home">Back to Homepage</a>
    </header>
    <main>
        <section id="contact-form">

        </section>
        <form action="https://httpbin.org/post" method="post" id="contact-form">
            <form-field class="name">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <output id="error_name"></output>
              <output id="info_name"></output>
            </form-field>
            <form-field class="email">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <output id="error_email"></output>
              <output id="info_email"></output>
            </form-field>
            <form-field class="comments">
              <label for="comments">Comments:</label>
              <p id="message"></p>
              <textarea id="comments" name="comments" maxlength="200" required></textarea>
              <output id="error_comments"></output>
              <output id="info_comments"></output>
            </form-field>
        
            <input type="hidden" name="possible_bot" value="true"><br>
            <form-field>
              <button id="submit" type="submit">Submit</button>
            </form-field>
          </form>
    </main>
</body>
</html>
